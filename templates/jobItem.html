<div class="row border-bottom p-4">
    <div class="col-10">
        <h4 class="mt-2">{{job['Role']}}</h4>
        <div class="mt-2 lead"><b>Location: </b> {{job['Location']}} </div>
        {% if 'Salary' in job %}
        <div class="mt-2 lead"><b>Salary: </b> &#x20B9;{{job['Salary']}} </div>
        {% endif %}
    </div>
    <div class="col-2">
        <button class="btn btn-primary btn-lg m-2">Apply</button>
    </div>


</div>
